<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Mini-Project</title>
    <link href="styles.css" rel="stylesheet"
  </head>
  <body>
    <div class="container">
      <div class="item-container">
        <div class="item 1">
          <div class="item-image">
            <img
              src="https://source.unsplash.com/random/200x200"
              alt="Placeholder image 1"
            />
          </div>
          <div class="item-label">Item 1</div>
          <div class="item-price">Price: 60</div>
          <button title="Add" class="add-to-cart" id="btn-1">
            Add to cart
          </button>
        </div>
        <div class="item 2">
          <div class="item-image">
            <img
              src="https://source.unsplash.com/random/200x200"
              alt="Placeholder image 2"
            />
          </div>
          <div class="item-label">Item 2</div>
          <div class="item-price">Price: 80</div>
          <button title="Add" id="btn-2" class="add-to-cart">
            Add to cart
          </button>
        </div>
        <div class="item 3">
          <div class="item-image">
            <img
              src="https://source.unsplash.com/random/200x200"
              alt="Placeholder image 3"
            />
          </div>
          <div class="item-label">Item 3</div>
          <div class="item-price">Price: 10</div>
          <button title="Add" id="btn-3" class="add-to-cart">
            Add to cart
          </button>
        </div>
        <div class="item 4">
          <div class="item-image">
            <img
              src="https://source.unsplash.com/random/200x200"
              alt="Placeholder image 4"
            />
          </div>
          <div class="item-label">Item 4</div>
          <div class="item-price">Price: 45</div>
          <button title="Add" id="btn-4" class="add-to-cart">
            Add to cart
          </button>
        </div>
      </div>
      <div class="cart-viewer">
        <h3>Cart</h3>
        <h3 id="total-price">Total: $0</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
